
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Verificação de Phishing</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="url">URL para verificar:</label>
                    <input type="url" class="form-control" id="url" name="url" required

            </form>
        </div>
    </div>
</div>
{% endblock %}
